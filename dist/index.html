<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thingy To Do List</title>
    <link rel="icon" type="image/svg+xml" href="./duck-svgrepo-com.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined">
</head>
<body>
    <div class="left-con">
        <header class="left-hd">
            <h2>Projects</h2>
        </header>
        <div class="project-con">
            <div class="project-list">
                <div class="new-project-con">
                    <p class="project-title">Example</p>
                    <div class="project-btn">
                        <span class="material-icons-outlined edit">edit</span>
                        <span class="material-icons-outlined delete">delete</span>
                    </div>
                </div>
            </div>
            <button class="add-project">
                <span class="material-icons-outlined add-icon">add</span>
                Add Project
            </button>
            <dialog class="edit-modal">
                <span class="material-icons-outlined edit-close">close</span>
                <form class="edit-form" method="dialog">
                    <label for="edit-title">Title: </label>
                    <input type="text" id="edit-title" name="edit-title" placeholder="Project Name" required>
                    <label for="edit-description">Description: </label>
                    <input type="text" id="edit-description" name="edit-description" placeholder="Project Description" required>
                    <label for="edit-due-date">Due Date: </label>
                    <input type="date" id="edit-due-date" name="edit-due-date" required>
                    <div class="priority-con">
                        <p>Priority: </p>
                        <div class="priority-radio-btn">
                            <div class="low-con">
                                <input type="radio" id="low" name="priority" value="low">
                                <label for="low">Low</label>
                            </div>
                            <div class="medium-con">
                                <input type="radio" id="medium" name="priority" value="medium">
                                <label for="medium">Medium</label>
                            </div>
                            <div class="high-con">
                                <input type="radio" id="high" name="priority" value="high">
                                <label for="high">High</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-button-con">
                        <input type="reset" value="Clear">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </dialog>
        </div>
        <dialog class="project-modal">
            <span class="material-icons-outlined project-close">close</span>
            <form class="project-form" method="dialog">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" placeholder="Project Name" required>
                <label for="description">Description: </label>
                <input type="text" id="description" name="description" placeholder="Project Description" required>
                <label for="due-date">Due Date: </label>
                <input type="date" id="due-date" name="due-date" required>
                <div class="priority-con">
                    <p>Priority: </p>
                    <div class="priority-radio-btn">
                        <div class="low-con">
                            <input type="radio" id="low" name="priority" value="low">
                            <label for="low">Low</label>
                        </div>
                        <div class="medium-con">
                            <input type="radio" id="medium" name="priority" value="medium">
                            <label for="medium">Medium</label>
                        </div>
                        <div class="high-con">
                            <input type="radio" id="high" name="priority" value="high">
                            <label for="high">High</label>
                        </div>
                    </div>
                </div>
                <div class="form-button-con">
                    <input type="reset" value="Clear">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </dialog>
        <div class="completed-con">
            <div class="completed-tab">
                Completed
                <span class="material-icons-outlined arrow-down">
                    expand_more
                </span>
            </div>
            <div class="completed-list hidden">
                <p class="user-project">project</p>
                <p class="user-project">project</p>
            </div>
        </div>
    </div>
    <div class="right-con">
        <header class="main-hd-con">
            <div class="main-hd-left-con">
                <h1 class="main-hd">Example Project</h1>
                <p class="main-hd-desc">An Example Project</p>
            </div>
            <div class="main-hd-right-con">
                <div class="main-hd-date">
                    <p class="main-hd-date-title">Due Date: </p>
                    <p class="main-hd-date-user">000000</p>
                </div>
                <div class="main-hd-priority">
                    <p class="main-hd-priority-title">Priority: </p>
                    <p class="main-hd-priority-user">Low</p>
                </div>
            </div>
        </header>
        <div class="project-task-list">
            <div class="project-task">
                <div class="project-task-left">
                    <div class="checkbox"></div>
                    <p class="project-task-desc">Studying</p>
                </div>
                <div class="project-task-btn">
                    <span class="material-icons-outlined edit">edit</span>
                    <span class="material-icons-outlined delete">delete</span>
                </div>
            </div>
            <div class="project-task">
                <div class="project-task-left">
                    <div class="checkbox"></div>
                    <p class="project-task-desc">Studying</p>
                </div>
                <div class="project-task-btn">
                    <span class="material-icons-outlined edit">edit</span>
                    <span class="material-icons-outlined delete">delete</span>
                </div>
            </div>
            <button class="add-task">
                <span class="material-icons-outlined add-icon">add</span>
                Add Task
            </button>
        </div>
        <dialog class="task-modal">
            <span class="material-icons-outlined task-close">close</span>
            <form class="task-form" method="dialog">
                <label for="task-description">Description: </label>
                <input type="text" id="task-description" name="task-description" placeholder="Task Description" required>
                <!-- <label for="due-date">Due Date: </label>
                <input type="date" id="due-date" name="due-date" required>
                <div class="priority-con">

                    <div class="priority-radio-btn">
                        <div class="low-con">
                            <input type="radio" id="low" name="priority" value="low">
                            <label for="low">Low</label>
                        </div>
                        <div class="medium-con">
                            <input type="radio" id="medium" name="priority" value="medium">
                            <label for="medium">Medium</label>

                        <div class="high-con">
                            <input type="radio" id="high" name="priority" value="high">

                    </div>
                </div> -->
                <div class="form-button-con">
                    <input type="reset" value="Clear">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </dialog>
    </div>
    <script src="main.js"></script>
</body>
</html>
